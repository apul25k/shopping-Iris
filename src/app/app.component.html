<div class="header">
  <h1>{{onProductCatalogPage ? 'Product Catalog' : 'Checkout Page'}}</h1>
</div>


<div class="navbar">
  <div class="inner-addon right-addon margin-10">
    <a (click)="searchitems(search.value)" class="search-icon">
      <svg width="18" height="18" viewBox="0 0 17 18">
        <g>
          <path d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"></path>
          <path d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"></path>
        </g>
      </svg>
    </a>
    <input #search type="text" class="form-control" placeholder="Search" (keyup.enter)="searchitems(search.value)"/>
  </div>
  <div *ngIf="onProductCatalogPage" class="row margin-10">
    <a (click)="goToCheckout()">
      <svg width="35" height="35" viewBox="0 0 16 16">
        <path fill="slategray" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"></path>
      </svg>
    </a>
    <div *ngIf="cartCount" class="cart-count" [innerText]="cartCount"></div>
  </div>
  <div class="margin-10">
    <a (click)="goToHome()">HOME</a>
  </div>
</div>

<router-outlet></router-outlet>
